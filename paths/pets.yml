/pets:
  get:
    parameters:
    # Use main or fork content references in raw mode.
    - $ref: "https://raw.githubusercontent.com/stubleapp/petstore/main/parameters/limit.yml"
    responses:
      "200":
        description: "List all registered pets"
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "https://raw.githubusercontent.com/stubleapp/petstore/main/schemas/pets.yml"
                meta:
                  $ref: "https://raw.githubusercontent.com/stubleapp/petstore/main/schemas/pagination.yml"
  post:
    responses:
      "201":
        description: Registered succesfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Succesfully registered"
                data:
                  $ref: "https://raw.githubusercontent.com/stubleapp/petstore/main/schemas/pet.yml"
      "422":
        $ref: "https://raw.githubusercontent.com/stubleapp/petstore/main/responses/invalid.yml"
      "401":
        $ref: "https://raw.githubusercontent.com/stubleapp/petstore/main/responses/unauthenticated.yml"
      "403":
        $ref: "https://raw.githubusercontent.com/stubleapp/petstore/main/responses/unauthorized.yml"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "https://raw.githubusercontent.com/stubleapp/petstore/main/schemas/pet.yml"
/pets/:id:
  get:
    responses:
      "200":
        description: "Show details about a pet"
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "https://raw.githubusercontent.com/stubleapp/petstore/main/schemas/pet.yml"
